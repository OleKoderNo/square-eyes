<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1" />
		<title>Square Eyes — Browse by Genre</title>
		<link
			rel="stylesheet"
			href="../assets/css/variables.css" />
		<link
			rel="stylesheet"
			href="../assets/css/global.css" />
		<link
			rel="stylesheet"
			href="../assets/css/components.css" />
		<script
			type="module"
			src="../assets/js/categories.js"></script>
		<script
			type="module"
			src="../assets/js/nav.js"></script>
	</head>
	<body>
		<header>
			<div class="wrap">
				<div class="row row-between">
					<div class="brand"><a href="../">◼︎ Square Eyes</a></div>
					<nav
						class="site-nav"
						aria-label="Main navigation">
						<a
							href="../"
							class="nav-link"
							>Home</a
						>
						<div
							class="nav-group"
							data-dropdown>
							<button
								class="nav-link nav-toggle"
								aria-expanded="false"
								aria-haspopup="true">
								Categories
							</button>
							<div
								class="dropdown"
								role="menu">
								<a
									class="dropdown-item"
									href="./"
									>All Genres</a
								>
								<a
									class="dropdown-item"
									href="./?genre=Action"
									>Action</a
								>
								<a
									class="dropdown-item"
									href="./?genre=Drama"
									>Drama</a
								>
								<a
									class="dropdown-item"
									href="./?genre=Comedy"
									>Comedy</a
								>
							</div>
						</div>

						<a
							href="../checkout/"
							class="nav-link">
							Cart
							<span
								id="cart-count"
								class="badge-count"></span>
						</a>
					</nav>
				</div>
			</div>
		</header>
		<main class="wrap">
			<section>
				<div class="row row-between">
					<h1>Browse Movies</h1>
					<div class="controls">
						<input
							id="search"
							type="search"
							placeholder="Search titles…" />
						<select id="sort">
							<option value="relevance">Sort: Relevance</option>
							<option value="title">Title (A–Z)</option>
							<option value="price-asc">Price (Low→High)</option>
							<option value="price-desc">Price (High→Low)</option>
							<option value="released-desc">Newest</option>
						</select>
					</div>
				</div>
				<nav
					id="genre-nav"
					aria-label="Genres"></nav>
			</section>
			<section
				id="app"
				class="section-spacer-40"></section>
		</main>
	</body>
</html>
