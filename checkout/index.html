<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1" />
		<title>Checkout — Square Eyes</title>
		<link
			rel="stylesheet"
			href="../assets/css/variables.css" />
		<link
			rel="stylesheet"
			href="../assets/css/global.css" />
		<link
			rel="stylesheet"
			href="../assets/css/components.css" />
		<script
			type="module"
			src="../assets/js/checkout.js"></script>
	</head>
	<body>
		<header>
			<div class="wrap">
				<div class="row row-between">
					<div class="brand"><a href="../">◼︎ Square Eyes</a></div>
				</div>
			</div>
		</header>
		<main class="wrap">
			<h1>Checkout</h1>
			<section
				id="cart"
				class="status">
				Loading cart…
			</section>
			<form id="checkout-form">
				<fieldset>
					<legend>Contact</legend>
					<label
						>Name<br /><input
							required
							type="text"
							id="name" /></label
					><br /><br />
					<label
						>Email<br /><input
							required
							type="email"
							id="email"
					/></label>
				</fieldset>
				<div>
					<button
						class="btn"
						type="submit">
						Place order
					</button>
				</div>
			</form>
		</main>
	</body>
</html>
